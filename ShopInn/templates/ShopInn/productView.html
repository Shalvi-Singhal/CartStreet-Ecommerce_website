{% extends 'ShopInn/basic.html' %}

{% block title%} product.product_name{% endblock %}

{% block body %}
<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
       <img src="/media//{{product.image}}" width="300px" height="300px">

         <div class="col my-4" >
            <button class="btn btn-primary mx-2"> Buy Now</button>
            <button id="pr{{id}}" class="btn btn-primary mx-2 cart "> Add To Cart</button>

        </div>
        </div>
    <div class="col-md-8">
        <h5 >{{product.product_name}}</h5>
        <p><b> Rs. {{product.price}}</b></p>
        <p>{{product.desc}}</p>
    </div>
        </div>
</div>
{% endblock %}
